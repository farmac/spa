<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" id="university"></p>
		<p>Address:<br><input type="text" id="address"></p>
		<button type="button" onclick="fillForms()">Hint</button>
	</form>

	<script>
		function fillForms() {
			document.getElementById('university').value = "Cracow University of Economics"; 
			document.getElementById('address').value = "Rakowicka 27, Krakow, POLAND"; 
		}

	</script>
</body>

</html>
