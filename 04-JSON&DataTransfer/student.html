<!DOCTYPE html>
<html>

<!--
	To run this code, you will need a HTTP server, because most web browsers do not allow making 
	requests to local resources.

	With Python installed, it's as simple as that:
	python -m SimpleHTTPServer
-->

<head>
	<title>Student</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Student</h1>
	<p>Open a console and then click the button</p>
	<input type="button" value="Display student's data">
	<p id="personalData"></p>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			document.querySelector("input").onclick = loadFullName;
		});

		const loadFullName = () => {
			fetch('./info.json')
				.then(req => req.json())
				.then(my_obj => {
					document.querySelector("#personalData").innerHTML = `${my_obj["name"]} ${my_obj["surname"]}`;
				});
		}
	</script>

</body>

</html>
