<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <counter></counter>
    </div>

    <script>
        Vue.component('counter', {
            data: function () {
                return {
                    counter: 0
                }
            },
            template: 
            `<div>
                <button @click="inc()">Dodaj</button>
                <button @click="dec()">Odejmij</button>
                <p>Stan licznika: {{ counter }}</p>
            </div>`,
            methods: {
                inc: function() {
                    this.counter++;
                },
                dec: function() {
                    this.counter--;
                }

            }
        });

        new Vue({
            el: '#app'
        });

    </script>
</body>


</html>
